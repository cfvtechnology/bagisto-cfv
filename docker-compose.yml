services:
  php-fpm:
    build:
      context: .
      dockerfile: ./Dockerfile
      args:
        uid: ${APP_UID:-1000}
        user: ${APP_USER:-bagisto}
        container_project_path: /var/www/html/
    image: bagisto-php-fpm
    environment:
      # Internal configuration
      APP_USER: ${APP_USER:-bagisto}
      # Database configuration
      DB_HOST: ${DB_HOST:-mysql}
      DB_PORT: ${DB_PORT:-3306}
      DB_DATABASE: ${DB_DATABASE:-bagisto}
      DB_USERNAME: ${DB_USERNAME:-root}
      DB_PASSWORD: ${DB_PASSWORD:-root}
      # Bagisto setup configuration
      AUTO_SETUP: ${AUTO_SETUP:-true}
      BAGISTO_VERSION: ${BAGISTO_VERSION:-v2.3.6}
      SEED_SAMPLE_DATA: ${SEED_SAMPLE_DATA:-false}
      CREATE_TEST_DB: ${CREATE_TEST_DB:-false}
      FORCE_CLEAN: ${FORCE_CLEAN:-false}
      # Application configuration
      APP_URL: ${APP_URL:-http://localhost}
      APP_ENV: ${APP_ENV:-local}
      APP_DEBUG: ${APP_DEBUG:-true}
      APP_TIMEZONE: ${APP_TIMEZONE:-UTC}
      APP_LOCALE: ${APP_LOCALE:-en}
      APP_FALLBACK_LOCALE: ${APP_FALLBACK_LOCALE:-en}
      APP_CURRENCY: ${APP_CURRENCY:-USD}
      # Redis configuration (optional - use file-based by default)
      REDIS_HOST: ${REDIS_HOST:-redis}
      REDIS_PORT: ${REDIS_PORT:-6379}
      REDIS_PASSWORD: ${REDIS_PASSWORD:-null}
      # Cache/Session/Queue drivers (file = no Redis needed, redis = better performance)
      CACHE_STORE: ${CACHE_STORE:-file}
      SESSION_DRIVER: ${SESSION_DRIVER:-file}
      QUEUE_CONNECTION: ${QUEUE_CONNECTION:-sync}
      # Mail configuration
      MAIL_MAILER: ${MAIL_MAILER:-smtp}
      MAIL_HOST: ${MAIL_HOST:-mailpit}
      MAIL_PORT: ${MAIL_PORT:-1025}
      MAIL_USERNAME: ${MAIL_USERNAME:-null}
      MAIL_PASSWORD: ${MAIL_PASSWORD:-null}
      MAIL_ENCRYPTION: ${MAIL_ENCRYPTION:-null}
      MAIL_FROM_ADDRESS: ${MAIL_FROM_ADDRESS:-noreply@example.com}
      MAIL_FROM_NAME: ${MAIL_FROM_NAME:-Bagisto}
      # Admin configuration
      ADMIN_MAIL_ADDRESS: ${ADMIN_MAIL_ADDRESS:-admin@example.com}
      ADMIN_MAIL_NAME: ${ADMIN_MAIL_NAME:-Admin}
      # Elasticsearch configuration
      ELASTICSEARCH_HOST: ${ELASTICSEARCH_HOST:-elasticsearch}
      ELASTICSEARCH_PORT: ${ELASTICSEARCH_PORT:-9200}
      # Logging
      LOG_CHANNEL: ${LOG_CHANNEL:-stack}
      LOG_LEVEL: ${LOG_LEVEL:-debug}
      # Session
      SESSION_LIFETIME: ${SESSION_LIFETIME:-120}
      SESSION_ENCRYPT: ${SESSION_ENCRYPT:-false}
      # Broadcasting
      BROADCAST_CONNECTION: ${BROADCAST_CONNECTION:-log}
      # Filesystem
      FILESYSTEM_DISK: ${FILESYSTEM_DISK:-public}
    volumes:
      - ./workspace/:/var/www/html/
    depends_on:
      - mysql

  nginx:
    image: nginx:latest
    expose:
      - "80" # Traefik/Dokploy hablará con este puerto interno
    volumes:
      - ./workspace/:/var/www/html/
      - ./.configs/nginx/nginx.conf:/etc/nginx/conf.d/default.conf
    depends_on:
      - php-fpm

  mysql:
    image: mysql:8.0
    command: --default-authentication-plugin=mysql_native_password
    environment:
      MYSQL_ROOT_HOST: "%"
      MYSQL_ROOT_PASSWORD: ${DB_PASSWORD:-root}
      # Create custom database and user automatically
      MYSQL_DATABASE: ${DB_DATABASE:-bagisto}
      MYSQL_USER: ${DB_USERNAME:-}
      MYSQL_PASSWORD: ${DB_PASSWORD:-root}
    volumes:
      - ./.configs/data/mysql-data:/var/lib/mysql/

  phpmyadmin:
    image: phpmyadmin:latest
    expose:
      - "80" # solo interno; si se quiere dominio aparte, Dokploy lo expondrá
    environment:
      PMA_HOST: ${DB_HOST:-mysql}
      PMA_USER: ${DB_USERNAME:-root}
      PMA_PASSWORD: ${DB_PASSWORD:-root}
      UPLOAD_LIMIT: 2G
      MEMORY_LIMIT: 2G
      MAX_EXECUTION_TIME: 600
    depends_on:
      - mysql

  redis:
    image: redis:6.2-alpine
    command: redis-server --save 20 1 --loglevel warning
    volumes:
      - ./.configs/data/redis-data:/data

  elasticsearch:
    image: docker.elastic.co/elasticsearch/elasticsearch:7.17.0
    environment:
      - xpack.security.enabled=false
      - discovery.type=single-node
      - bootstrap.memory_lock=true
      - "ES_JAVA_OPTS=-Xms256m -Xmx256m"
    ulimits:
      memlock:
        soft: -1
        hard: -1
      nofile:
        soft: 65536
        hard: 65536
    volumes:
      - ./.configs/data/elasticsearch-data:/var/lib/elasticsearch/data

  kibana:
    image: docker.elastic.co/kibana/kibana:7.17.0
    environment:
      - ELASTICSEARCH_HOSTS=http://elasticsearch:9200
    depends_on:
      - elasticsearch

  mailpit:
    image: axllent/mailpit:latest
    expose:
      - "8025"
      - "1025"
