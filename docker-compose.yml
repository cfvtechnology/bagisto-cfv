services:
  php-fpm:
    build:
      context: .
      dockerfile: ./Dockerfile
      args:
        uid: ${APP_UID:-1000}
        user: ${APP_USER:-bagisto}
        container_project_path: /var/www/html/
    image: bagisto-php-fpm
    environment:
      # Database configuration
      DB_HOST: ${DB_HOST:-mysql}
      DB_PORT: ${DB_PORT:-3306}
      DB_DATABASE: ${DB_DATABASE:-bagisto}
      DB_USERNAME: ${DB_USERNAME:-root}
      DB_PASSWORD: ${DB_PASSWORD:-root}
      # Bagisto setup configuration
      AUTO_SETUP: ${AUTO_SETUP:-true}
      BAGISTO_VERSION: ${BAGISTO_VERSION:-v2.3.6}
      SEED_SAMPLE_DATA: ${SEED_SAMPLE_DATA:-false}
      CREATE_TEST_DB: ${CREATE_TEST_DB:-false}
      # Application URL (update this with your domain in Dokploy)
      APP_URL: ${APP_URL:-http://localhost}
      APP_ENV: ${APP_ENV:-local}
      APP_DEBUG: ${APP_DEBUG:-true}
    volumes:
      - ./workspace/:/var/www/html/
    depends_on:
      - mysql

  nginx:
    image: nginx:latest
    expose:
      - "80" # Traefik/Dokploy hablará con este puerto interno
    volumes:
      - ./workspace/:/var/www/html/
      - ./.configs/nginx/nginx.conf:/etc/nginx/conf.d/default.conf
    depends_on:
      - php-fpm

  mysql:
    image: mysql:8.0
    command: --default-authentication-plugin=mysql_native_password
    environment:
      MYSQL_ROOT_HOST: "%"
      MYSQL_ROOT_PASSWORD: ${DB_PASSWORD:-root}
    volumes:
      - ./.configs/data/mysql-data:/var/lib/mysql/

  phpmyadmin:
    image: phpmyadmin:latest
    expose:
      - "80" # solo interno; si se quiere dominio aparte, Dokploy lo expondrá
    environment:
      PMA_HOST: ${DB_HOST:-mysql}
      PMA_USER: ${DB_USERNAME:-root}
      PMA_PASSWORD: ${DB_PASSWORD:-root}
      UPLOAD_LIMIT: 2G
      MEMORY_LIMIT: 2G
      MAX_EXECUTION_TIME: 600
    depends_on:
      - mysql

  redis:
    image: redis:6.2-alpine
    command: redis-server --save 20 1 --loglevel warning
    volumes:
      - ./.configs/data/redis-data:/data

  elasticsearch:
    image: docker.elastic.co/elasticsearch/elasticsearch:7.17.0
    environment:
      - xpack.security.enabled=false
      - discovery.type=single-node
      - bootstrap.memory_lock=true
      - "ES_JAVA_OPTS=-Xms256m -Xmx256m"
    ulimits:
      memlock:
        soft: -1
        hard: -1
      nofile:
        soft: 65536
        hard: 65536
    volumes:
      - ./.configs/data/elasticsearch-data:/var/lib/elasticsearch/data

  kibana:
    image: docker.elastic.co/kibana/kibana:7.17.0
    environment:
      - ELASTICSEARCH_HOSTS=http://elasticsearch:9200
    depends_on:
      - elasticsearch

  mailpit:
    image: axllent/mailpit:latest
    expose:
      - "8025"
      - "1025"
